<nz-content>
    <div class="site-page-header-ghost-wrapper">
        <nz-page-header [nzGhost]="false">
          <nz-page-header-title>Jobs Overview</nz-page-header-title>
          <nz-page-header-content>
              <div class="row">
                  <div class="col-6 p-0 space-b">
                    <nz-input-group nzSearch [nzAddOnAfter]="suffixIconButton">
                        <input type="text" nz-input placeholder="Search JOB ID / Shop Name" />
                      </nz-input-group>
                      <ng-template #suffixIconButton>
                        <button nz-button class="grey-icon-btn" nzType="ghost" nzSearch><i nz-icon nzType="search"></i></button>
                      </ng-template>
                  </div>
                 
                  <!-- <button nz-button nzTrigger="click" class="space-b" nz-dropdown [nzDropdownMenu]="Datecreated">
                    Date created
                    <i nz-icon nzType="down"></i>
                  </button>
                  <nz-dropdown-menu #Datecreated="nzDropdownMenu">
                    <ul nz-menu>
                      <li nz-menu-item>133</li>
                      <li nz-menu-item>2</li>
                      <li nz-menu-item>3</li>
                    </ul>
                  </nz-dropdown-menu> -->
                 
              </div>
           
    
           
          </nz-page-header-content>
        </nz-page-header>
      </div>
      <div class="p-24px"> 
        <div nz-row nzGutter="" >
           
            <nz-table [nzShowPagination]="false" class="col-12" #basicTable [nzData]="tableData">
                <thead>
                  <tr>
                    <th>Job ID</th>
                    <th>Shop Name</th>
                    <th>Due Date</th>
                    <th class="text-center">Status</th>
                    <th class="text-center">Days left</th>
                  </tr>
                </thead>
                <tbody>
                  <tr (click)="onSelect(data)" *ngFor="let data of tableData">
                    <td class="frq-id">{{data.id}}</td>
                    <td>{{data.name}}</td>
                    <td>{{data.date}}</td>
                    <td class="text-center" *ngIf="data.statusX=='InProgress'">
                        <nz-tag  nzColor="success">In Progress</nz-tag>
                    </td>
                    <td  class="text-center" *ngIf="data.statusX=='Shipped'">
                        <nz-tag [nzColor]="'purple'">Shipped</nz-tag>
                    </td>
                    <td  class="text-center" *ngIf="data.statusX=='Completed'">
                        <nz-tag nzColor="default">Completed</nz-tag>
                    </td>
                    <td class="text-center">{{data.daysLeft}}</td>

                  </tr>
                </tbody>
              </nz-table>
          </div>
      </div>
      <nz-footer>
        <!-- <a routerLink="/dashboard/RFQ/Add"><button nz-button nzType="primary">+ Add New RFQ</button></a> -->
    </nz-footer>
    </nz-content>
