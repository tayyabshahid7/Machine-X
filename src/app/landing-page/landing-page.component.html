<div class="container-fluid fullheight">
    <div class="row fullheight">
      <div class="col-sm-12 rightSide showSmall"></div>

    <div class="col-md-6 lpContent">
        <div class="row ml-0 mr-0 d-none d-lg-block d-xl-block" >
          <div class="col-6 align-self-end float-right">
            <a routerLink="/login"><button nz-button nzType="default"  class=" float-right outlinebtn">Login</button></a>
           </div>
            <div class="col-6 align-self-start px-0">
              <img src="../../assets/img/logoConceptX.svg" class="img-responsive" width="208px">
            </div>
           
            </div>
        <h1>
            Changing how manufacturing is done!
        </h1>
        <p class="home-desc">
            Separated they live in Bookmarksgrove right at the coast of the famous Semantics,
             large language ocean and many more stuff and more more more
        </p>
       
        <div *ngIf="!subscription">
          <div class="mt-48 form-card"  > 
            <p class="form-title">Join our waiting list</p>

            <nz-input-group  [nzPrefix]="prefixEmail" class="mt-0">
                <input type="text" nz-input placeholder="email" />
              </nz-input-group>
              <ng-template #prefixEmail><i nz-icon style="color:#1890FF;" nzType="mail"></i></ng-template>

              <nz-input-group  [nzPrefix]="prefixFullname" class="mt-3">
                <input type="text" nz-input placeholder="Full Name" />
              </nz-input-group>
              <ng-template #prefixFullname><i nz-icon style="color:#1890FF;" nzType="user"></i></ng-template>

              <nz-input-group  [nzPrefix]="prefixCompany" class="mt-3"> 
                <input type="text" nz-input placeholder="Company" />
              </nz-input-group>
              <ng-template #prefixCompany><i nz-icon style="color:#1890FF;" nzType="home"></i></ng-template>
              <button nz-button (click)="FinishSubscription()" class="mt-3" nzType="primary" nzBlock>Join us!</button>

        </div>
        </div>
        <div *ngIf="subscription" class="col-md-8">
          <nz-result
          nzStatus="success"
          nzTitle="Thank you!"
          nzSubTitle="Your were added to our waitlist We will send you an update shortly."
        >
          <div nz-result-extra>
            <button class="col-10" nz-button nzType="default" (click)="FinishSubscription()">Close</button>
          </div>
        </nz-result>
        </div>
    </div>
    <div class="col-md-6 rightSide showLarge"></div>
</div>
</div>
