<div class="container-fluid fullheight">
  <div class="row fullheight">
    <div class="col-sm-12 rightSide showSmall"></div>

    <div class="col-md-6 lpContent">
      <div class="row ml-0 mr-0 d-none d-lg-block d-xl-block">
        <div class="col-6 align-self-end float-right">
          <a routerLink="/login">
            <button class=" float-right outlinebtn" nz-button nzType="default">Login</button>
          </a>
        </div>
        <div class="col-6 align-self-start px-0">
          <img class="img-responsive" src="../../assets/img/logoConceptX.svg" width="208px">
        </div>

      </div>
      <h1>
        Changing how manufacturing is done!
      </h1>
      <p class="home-desc">
        Separated they live in Bookmarksgrove right at the coast of the famous Semantics,
        large language ocean and many more stuff and more more more
      </p>

      <div *ngIf="!joinSuccessful" class="mt-48 form-card" style="position: relative;">
        <ngx-spinner [fullScreen]="false"></ngx-spinner>
        <form (ngSubmit)="joinWaitingList()" [formGroup]="form">
          <p class="form-title">Join our waiting list</p>
          <ng-container *ngIf="form.invalid && form.errors && (form.dirty || form.touched)">
            <nz-alert *ngFor="let error of form.errors.APIErrors" nzMessage="{{ error }}" nzShowIcon nzType="error"></nz-alert>
          </ng-container>
          <nz-input-group [nzPrefix]="prefixEmail" class="mt-0">
            <input formControlName="email" nz-input placeholder="email" type="text"/>
          </nz-input-group>
          <ng-container *ngIf="form.controls.email.invalid && (form.controls.email.dirty || form.controls.email.touched)">
            <nz-alert *ngFor="let error of form.controls.email.errors.APIErrors" nzMessage="{{ error }}" nzShowIcon nzType="error"></nz-alert>
            <nz-alert *ngIf="form.controls.email.errors.required" nzMessage="This field is required" nzShowIcon nzType="error"></nz-alert>
            <nz-alert *ngIf="form.controls.email.errors.email" nzMessage="Invalid email address" nzShowIcon nzType="error"></nz-alert>
          </ng-container>
          <ng-template #prefixEmail><i nz-icon nzType="mail" style="color:#1890FF;"></i></ng-template>

          <nz-input-group [nzPrefix]="prefixFullname" class="mt-3">
            <input formControlName="name" nz-input placeholder="Full Name" type="text"/>
          </nz-input-group>
          <ng-container *ngIf="form.controls.name.invalid && (form.controls.name.dirty || form.controls.name.touched)">
            <nz-alert *ngFor="let error of form.controls.name.errors.APIErrors" nzMessage="{{ error }}" nzShowIcon nzType="error"></nz-alert>
            <nz-alert *ngIf="form.controls.name.errors.required" nzMessage="This field is required" nzShowIcon nzType="error"></nz-alert>
            <nz-alert *ngIf="form.controls.name.errors.maxlength" nzMessage="max length ({{form.controls.name.errors.maxlength.requiredLength}}) exceeded" nzShowIcon nzType="error"></nz-alert>
          </ng-container>
          <ng-template #prefixFullname><i nz-icon nzType="user" style="color:#1890FF;"></i></ng-template>

          <nz-input-group [nzPrefix]="prefixCompany" class="mt-3">
            <input formControlName="company" nz-input placeholder="Company" type="text"/>
          </nz-input-group>
          <ng-container *ngIf="form.controls.company.invalid && (form.controls.company.dirty || form.controls.company.touched)">
            <nz-alert *ngFor="let error of form.controls.company.errors.APIErrors" nzMessage="{{ error }}" nzShowIcon nzType="error"></nz-alert>
            <nz-alert *ngIf="form.controls.company.errors.required" nzMessage="This field is required" nzShowIcon nzType="error"></nz-alert>
            <nz-alert *ngIf="form.controls.company.errors.maxlength" nzMessage="max length ({{form.controls.company.errors.maxlength.requiredLength}}) exceeded" nzShowIcon nzType="error"></nz-alert>
          </ng-container>
          <ng-template #prefixCompany><i nz-icon nzType="home" style="color:#1890FF;"></i></ng-template>
          <button [disabled]="form.invalid" [nzLoading]="loading" class="mt-3" nz-button nzBlock nzType="primary" type="submit">Join us!</button>
        </form>
      </div>
      <div *ngIf="joinSuccessful" class="col-md-8">
        <nz-result
          nzStatus="success"
          nzSubTitle="Your were added to our waitlist We will send you an update shortly."
          nzTitle="Thank you!"
        >
          <div nz-result-extra>
            <button (click)="joinSuccessful=false" class="col-10" nz-button nzType="default">Close</button>
          </div>
        </nz-result>
      </div>
    </div>
    <div class="col-md-6 rightSide showLarge"></div>
  </div>
</div>
