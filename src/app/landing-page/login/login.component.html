<div class="container-fluid fullheight">
  <div class="row fullheight">
    <div class="col-sm-12 rightSide showSmall"></div>
    <div class="col-md-6 lpContent">
      <div class="row ml-0 mr-0">
        <div class="col align-self-start px-0">
          <a routerLink="/"><img class="img-responsive" src="../../../assets/img/logoConceptX.svg" width="208px"></a>
        </div>
        <div class="col align-self-end">
          <!-- <button nz-button nzType="default" class="float-right outlinebtn">Sign Up</button> -->
        </div>
      </div>
      <h1>
        Welcome back!
      </h1>
      <p class="home-desc">
        Separated they live in Bookmarksgrove right at the coast of the famous Semantics,
        large language ocean and many more stuff and more more more
      </p>
      <form (ngSubmit)="login()" [formGroup]="form">
        <div class="mt-48 form-card">
          <p class="form-title">Log in to your account</p>

          <ng-container *ngIf="form.errors && (form.dirty || form.touched)">
            <nz-alert *ngFor="let error of form.errors.APIErrors" nzMessage="{{ error }}" nzShowIcon nzType="error"></nz-alert>
          </ng-container>

          <nz-input-group [nzPrefix]="prefixUsername" class="mt-0">
            <input formControlName="email" nz-input placeholder="Username" type="text"/>
          </nz-input-group>
          <ng-template #prefixUsername><i nz-icon nzType="user" style="color:#1890FF;"></i></ng-template>
          <ng-container *ngIf="form.controls.email.invalid && (form.controls.email.dirty || form.controls.email.touched)">
            <nz-alert *ngFor="let error of form.controls.email.errors.APIErrors" nzMessage="{{ error }}" nzShowIcon nzType="error"></nz-alert>
            <nz-alert *ngIf="form.controls.email.errors.required" nzMessage="This field is required" nzShowIcon nzType="error"></nz-alert>
          </ng-container>

          <nz-input-group [nzPrefix]="prefixPasswordIcon" [nzSuffix]="suffixPassword" class="mt-3">
            <input [type]="passwordVisible ? 'text' : 'password'" formControlName="password" nz-input placeholder="input password"/>
          </nz-input-group>
          <ng-template #suffixPassword>
            <i (click)="passwordVisible = !passwordVisible" [nzType]="passwordVisible ? 'eye-invisible' : 'eye'" nz-icon></i>
          </ng-template>
          <ng-template #prefixPasswordIcon>
            <i nz-icon nzType="unlock" style="color:#1890FF;"></i>
          </ng-template>
          <ng-container *ngIf="form.controls.password.invalid && (form.controls.password.dirty || form.controls.password.touched)">
            <nz-alert *ngFor="let error of form.controls.password.errors.APIErrors" nzMessage="{{ error }}" nzShowIcon nzType="error"></nz-alert>
            <nz-alert *ngIf="form.controls.password.errors.required" nzMessage="This field is required" nzShowIcon nzType="error"></nz-alert>
          </ng-container>

          <div class="space-between">
            <div class="col align-self-start p-0">
              <label class="mt-3" formControlName="rememberMe" nz-checkbox>Remember me</label>
            </div>
            <div class="col align-self-end p-0">
              <a class="float-right link" routerLink="/forgotpassword">Forgot password</a>
            </div>
          </div>

          <div class="col-12" routerLink="/dashboard/home">
            <button class="mt-3" nz-button nzBlock nzType="primary" type="submit">Log in</button>
          </div>
          <div class="register-now mt-3">
            <p class="center-text">
              New to Concept X?<a class="link" routerLink="/Onboarding">Register now</a>
            </p>
          </div>

        </div>
      </form>
    </div>
    <div class="col-md-6 rightSide showLarge"></div>
  </div>
</div>
